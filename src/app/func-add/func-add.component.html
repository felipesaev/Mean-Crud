<div class="card">
  <div class="card-body">
    <form [formGroup]="adicionarFuncionarioForm">
      <div class="col-md-6 col-md-offset-3">

          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" formControlName="nomeFuncionario" #nomeFuncionario>
          </div>
          <div *ngIf="adicionarFuncionarioForm.controls['nomeFuncionario'].invalid &&
           (adicionarFuncionarioForm.controls['nomeFuncionario'].dirty ||
           adicionarFuncionarioForm.controls['nomeFuncionario'].touched)" class="alert alert-danger">
           <div *ngIf="adicionarFuncionarioForm.controls['nomeFuncionario'].errors.required">
             O campo 'nome Funcionario' é obrigatório
           </div>
           </div>
          <div class="form-group">
            <label>Cargo</label>
            <input type="text" class="form-control" formControlName="cargo" #cargo>
          </div>
          <div *ngIf="adicionarFuncionarioForm.controls['cargo'].invalid &&
          (adicionarFuncionarioForm.controls['cargo'].dirty ||
          adicionarFuncionarioForm.controls['cargo'].touched)" class="alert alert-danger">
          <div *ngIf="adicionarFuncionarioForm.controls['cargo'].errors.required">
            O campo 'cargo' é obrigatório
          </div>
          </div>
          <div class="form-group">
            <label>Numero identificador</label>
            <input type="text" class="form-control" formControlName="numeroIdentificador" #numeroIdentificar>
          </div>

          <div *ngIf="adicionarFuncionarioForm.controls['numeroIdentificador'].invalid &&
          (adicionarFuncionarioForm.controls['numeroIdentificador'].dirty ||
          adicionarFuncionarioForm.controls['numeroIdentificador'].touched)" class="alert alert-danger">
          <div *ngIf="adicionarFuncionarioForm.controls['numeroIdentificador'].errors.required">
            O campo 'Número Identificador' é obrigatório
          </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary"  [disabled]="adicionarFuncionarioForm.pristine || adicionarFuncionarioForm.invalid"><fa name="plus"></fa> Funcionario</button>
          </div>


  </div>
</form>
</div>
